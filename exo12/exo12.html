<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Calculatrice Bootstrap</title>
  <style>
    .calculator {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
    }
    .row > div {
      height: 30px;
      width: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
    }
    
  </style>
</head>
<body>

<div class="container calculator">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Calculatrice</h2>
      <input type="text" class="form-control mb-2" id="display" readonly>

      <div class="row">
        <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button></div>
        <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button></div>
        <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button></div>
        <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('+')">+</button></div>
      </div>

      <div class="row">
        <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button></div>
        <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button></div>
        <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button></div>
        <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('-')">-</button></div>
      </div>

      <div class="row">
        <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button></div>
        <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button></div>
        <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button></div>
        <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('*')">*</button></div>
      </div>

      <div class="row">
        <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button></div>
        <div class="col"><button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button></div>
        <div class="col"><button class="btn btn-success btn-block" onclick="calculate()">=</button></div>
        <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('/')">/</button></div>
      </div>
    </div>
  </div>
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch (error) {
      document.getElementById('display').value = 'Erreur';
    }
  }
</script>

</body>
</html>
